<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Series Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 90%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-field {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .output-display {
            background-color: #e0f2fe;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e40af;
            text-align: center;
            min-height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }
        .info-text {
            color: #4b5563;
            font-size: 0.9rem;
            text-align: center;
        }
        .error-message {
            color: #dc2626;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-4">Odd Series Generator</h1>

        <div class="space-y-2">
            <label for="inputNumber" class="block text-lg font-medium text-gray-700">
                Enter a positive integer (a):
            </label>
            <input
                type="number"
                id="inputNumber"
                class="input-field w-full"
                placeholder="e.g., 5"
                min="1"
                step="1"
            />
        </div>

        <div id="outputDisplay" class="output-display">
            Enter a number to see the series.
        </div>

        <p class="info-text mt-4">
            This generator displays a series of odd numbers starting from 1. If the input 'a' is an odd number, it generates 'a' terms. If 'a' is an even number, it generates 'a-1' terms.
        </p>
    </div>

    <script>
        const inputNumber = document.getElementById('inputNumber');
        const outputDisplay = document.getElementById('outputDisplay');

        function generateOddSeries(n) {
            const result = [];
            for (let i = 0; i < n; i++) {
                result.push(2 * i + 1);
            }
            return result.join(', ');
        }

        inputNumber.addEventListener('input', () => {
            const inputValue = inputNumber.value;
            const num = parseInt(inputValue, 10);

            let numberOfTerms;

            if (isNaN(num) || num <= 0 || !Number.isInteger(num)) {
                outputDisplay.textContent = 'Please enter a positive integer.';
                outputDisplay.classList.add('error-message');
                outputDisplay.classList.remove('output-display');
                return;
            } else {
                numberOfTerms = num % 2 === 0 ? num - 1 : num;
                if (numberOfTerms < 1) {
                    numberOfTerms = 1;
                }
            }

            const series = generateOddSeries(numberOfTerms);

            if (inputValue.trim() === '') {
                outputDisplay.textContent = 'Enter a number to see the series.';
                outputDisplay.classList.remove('error-message');
                outputDisplay.classList.add('output-display');
            } else {
                outputDisplay.textContent = `Output: ${series}`;
                outputDisplay.classList.remove('error-message');
                outputDisplay.classList.add('output-display');
            }
        });

        window.addEventListener('load', () => {
            if (inputNumber.value.trim() === '') {
                outputDisplay.textContent = 'Enter a number to see the series.';
                outputDisplay.classList.remove('error-message');
                outputDisplay.classList.add('output-display');
            }
        });
    </script>
</body>
</html>
